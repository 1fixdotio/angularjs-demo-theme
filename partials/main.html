<search-form></search-form>

<ul>
	<li ng-repeat="post in posts">
		<a href="blog/{{post.ID}}" ng-bind-html="post.title"></a>
		<a href="blog/{{post.ID}}"><img ng-if="post.featured_image.attachment_meta.sizes.thumbnail.url" ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}" alt="{{post.featured_image.title}}" /></a>
		<div ng-bind-html="post.excerpt"></div>
	</li>
</ul>
